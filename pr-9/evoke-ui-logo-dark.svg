<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text-dark {
        font-family: 'Lobster', cursive;
        font-size: 32px;
        font-weight: 400;
        letter-spacing: -0.02em;
        fill: oklch(0.98 0.005 247.86);
        dominant-baseline: middle;
      }
      .logo-accent-dark {
        fill: oklch(0.6533 0.2684 354.75);
      }
      
      /* Fallback for browsers without OKLCH support */
      @supports not (color: oklch(1 0 0)) {
        .logo-text-dark {
          fill: #ffffff; /* White text for dark theme */
        }
        .logo-accent-dark {
          fill: #e91e63; /* Primary brand color for accent */
        }
      }
    </style>
  </defs>

  <!-- Logo background (transparent) -->
  <rect x="0" y="0" width="280" height="80" fill="none" />

  <!-- Dark theme wordmark: "evoke ui" -->
  <text x="20" y="40" class="logo-text-dark">evoke ui</text>

  <!-- Accent dot in primary brand color -->
  <circle cx="250" cy="40" r="4" class="logo-accent-dark" />
</svg>